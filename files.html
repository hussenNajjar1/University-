<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Files</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/files.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="page d-flex">
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type A Keyword" />
                </div>
                <div class="icons d-flex align-center">
                    <img src="imgs/idlib_u.jpg" alt="" />
                </div>
            </div>
            <!-- End Head -->
            <h1 class="p-relative">Files</h1>
            <div class="files-page d-flex m-20 gap-20">
                <div class="files-content d-grid gap-20">
                    <div class="file bg-white p-10 rad-10">
                        <i class="fa-solid fa-download c-grey p-absolute"></i>
                        <div class="icon txt-c">
                            <img class="mt-15 mb-15" src="imgs/logopdf.svg" alt="" />
                        </div>
                        <div class="txt-c mb-10 fs-14">المحاضرة الأولى</div>
                        <p style="text-align: center;" class="c-grey fs-13"><button style="width: 100px; border: none; font-weight: 800; padding: 5px 10px;color: #fff; cursor: pointer; border-radius: 5px; background-color: rgb(134, 110, 157);">dawnload</button></p>
                        <div class="info between-flex mt-10 pt-10 fs-13 c-grey">
                            <span>20/06/2020</span>
                            <span>5.5MB</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
